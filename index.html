<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Sequestration</title>
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app-container">
    <header>
        <img src="logo.png" alt="Bionua Logo" class="logo">
        <h1>Today's Carbon Sequestration</h1>
    </header>
    <div class="counter-display" id="counter-display">0.00 kg</div>
    <div class="controls">
        <input type="number" id="initial-value-input" placeholder="Enter initial value (0.00 - 8220.00)">
        <button id="start-button" onclick="startCounter()">Start Counter</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
